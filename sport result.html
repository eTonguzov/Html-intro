<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport results</title>
    <!--Подключили Bootstrap фреймворк-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icon/favicon-16x16.png"
    />
    <link rel="manifest" href="/icon/site.webmanifest" />
    <style>
      .strava-badge- {
        display: inline-block;
        height: 48px;
      }
      .strava-badge- img {
        visibility: hidden;
        height: 48px;
      }
      .strava-badge-:hover {
        background-position: 0 -63px;
      }
      .strava-badge-follow {
        height: 48px;
        width: 48px;
        background: url(//badges.strava.com/echelon-sprite-48.png) no-repeat 0 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <!--Здесь href='/' означатет что ссылка ведет на нашу главную страницу на корневой URL-->
        <a class="navbar-brand p-0" href="/">
          <img src="/logo/ET.png" alt="Logo" width="50" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <!-- <ul> Неупорядоченный список https://developer.mozilla.org/ru/docs/Web/HTML/Element/ul
              li это элемент списка-->
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="places.html">Favorite placess</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="sport result.html"
                >My sport result</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="class = container text-center my-5">
      <iframe
        height="160"
        width="350"
        frameborder="0"
        allowtransparency="true"
        scrolling="no"
        src="https://www.strava.com/athletes/68953454/activity-summary/43300e6d151aa854a45eb494f2db5bb5bdef9f6e"
      ></iframe>

      <iframe
        height="454"
        width="350"
        frameborder="0"
        allowtransparency="true"
        scrolling="no"
        src="https://www.strava.com/athletes/68953454/latest-rides/43300e6d151aa854a45eb494f2db5bb5bdef9f6e"
      ></iframe>
    </div>
    <div class="class = container text-center my-5"> 
      <p>Мои соц сети</p>
      <a
        href="https://strava.com/athletes/68953454"
        class="strava-badge- strava-badge-follow"
        target="_blank"
        ><img src="//badges.strava.com/echelon-sprite-48.png" alt="Strava"
      /></a>
    </div>
  </body>
</html>
