<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Подключили Bootstrap фреймворк-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Название страницы-->
    <title>Egor Tonguzov</title>
    <!--Здесь создаем свой класс rounded-img
    и CSS правила в нем Ширина 60%родительского элемента(колонки)
    50% это скругление и тд
    padding это внешний отступ для картинки(ободок)
    margin-botton - отступ снизу-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png" />
    <link rel="manifest" href="/icon/site.webmanifest" />
    <style>
      .rounded-img {
        width: 60%;
        border-radius: 30%;
        box-shadow: 0 0 10px rgb(0, 0, 0.5);
        padding: 5px;
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <!--Здесь href='/' означатет что ссылка ведет на нашу главную страницу на корневой URL-->
        <a class="navbar-brand p-0" href="/">
          <img src="/logo/ET.png" alt="Logo" width="50" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <!-- <ul> Неупорядоченный список https://developer.mozilla.org/ru/docs/Web/HTML/Element/ul
              li это элемент списка-->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="places.html">Favorite placess</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--(my-5)Это отступ для картинки сверху. y - вертикальная ось-->
    <div class="container text-center my-5">
      <div class="row">
        <div class="col-md-1 col-lg-4 mx-auto">
          <img src="/img/img.jpeg" alt="Egor Tonguzov" class="rounded-img" />
          <h1 class="fw-light">Egor Tonguzov</h1>

          <p class="lead text-muted">
            I am exicied to teach you software development. In this HTML course
            you will build your personal website
          </p>
          <!--href -ссылка, target - открыть ссылку в новой вкладке, class - стиль конопки 
          для кнопки btn, btn-primary -стиль кнопки-->
          <a
            href="https://www.strava.com/athletes/68953454"
            target="_blank"
            class="btn btn-primary"
          >
            Strava
          </a>

          <a
            href="https://www.youtube.com/watch?v=y1KuYV_cZY4"
            target="_blank"
            class="btn btn-warning"
          >
            About strava
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
